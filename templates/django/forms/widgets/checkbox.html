<div class="border rounded p-2">
  <div class="form-check">
    <input type="checkbox" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" with base_classes="form-check-input" %} aria-label="">
    <label class="form-check-label"></label>
  </div>
</div>
