{% load i18n %}
{% if errors %}
  {% language "es" %}
    <div class="alert alert-danger py-2 px-3{% if error_class %} {{ error_class }}{% endif %}">
      {% for field, error in errors %}
        <p class="my-1">{{ field }}{% translate error|safe %}</p>{% if not forloop.last %}<br>{% endif %}
      {% endfor %}
    </div>
  {% endlanguage %}
{% endif %}
